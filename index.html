<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint By Evie üè≥Ô∏è‚Äç‚ößÔ∏è</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Include Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="topbar">
      <div class="tools">
        <button class="btn btn-primary" onclick="setTool('pen')">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button class="btn btn-primary" onclick="setTool('line')">
          <i class="bi bi-arrow-right"></i>
        </button>
        <button class="btn btn-primary" onclick="setTool('rectangle')">
          <i class="bi bi-square"></i>
        </button>
        <button class="btn btn-primary" onclick="setTool('circle')">
          <i class="bi bi-circle"></i>
        </button>
        <label for="thickness">Grosor:</label>
        <input
          type="range"
          class="form-range"
          id="thickness"
          min="1"
          max="20"
          value="1"
          onchange="setThickness(this.value)"
        />
        <button class="btn btn-primary" onclick="clearCanvas()">
          <i class="bi bi-eraser"></i>
        </button>
        <button class="btn btn-primary" onclick="saveCanvas()">
          <i class="bi bi-save"></i>
        </button>
        <button class="btn btn-primary" onclick="loadCanvas()">‚§µÔ∏è</button>
        <button id="btnUndo" class="btn btn-primary" onclick="undo()">
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
        <button id="btnRedo" class="btn btn-primary" onclick="redo()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
      <div class="tabs" onclick="convertToInput()">
        <div id="divInput" class="input-container">
          <input id="textInput" type="text" />
          <div id="textDisplay">file_1</div>
        </div>
      </div>
    </div>

    <div class="mid">
      <div class="content" style="overflow: auto; padding: 0 30px">
        <canvas
          id="paintCanvas"
          class="canvas"
          style="width: 100%; height: 85vh"
        ></canvas>

        <div class="tools-right">
          <div class="colors">
            <div>
              <label for="strokeColor">Borde:</label>
              <input
                type="color"
                class="form-control"
                id="strokeColor"
                onchange="setStrokeColor(this.value)"
                value="black"
              />
              <br />
              <br />

              <label for="fillColor">Relleno:</label>
              <input
                type="color"
                class="form-control"
                id="fillColor"
                onchange="setFillColor(this.value)"
                value="#ffffff"
              />
            </div>
          </div>

          <div class="layers">
            <!-- Bot√≥n para exportar en PNG -->
            <button class="btn btn-primary" onclick="exportAsPNG()">
              <i class="bi bi-file-image"></i>
            </button>
            <!-- Bot√≥n para exportar en PDF -->
            <button class="btn btn-primary" onclick="exportAsPDF()">
              <i class="bi bi-file-pdf"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mov√≠ el script al final del body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
