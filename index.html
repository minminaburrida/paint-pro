<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint By Evie 🏳️‍⚧️</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="topbar">
      <div class="tools">
        <button onclick="setTool('pen')">✏️</button>
        <button onclick="setTool('line')">➡️</button>
        <button onclick="setTool('rectangle')">🔳</button>
        <button onclick="setTool('circle')">⚪</button>
        <button onclick="setTool('custom')">Custom</button>
        <button onclick="setTool('mouse')">🖱️</button>
        <label for="sides">Lados:</label>
        <input
            type="number"
            id="sides"
            min="3"
            max="360"
            value="3"
            onchange="setSides(this.value)"
        />
        <label for="thickness">Grosor:</label>
        <input
            type="range"
            id="thickness"
            min="1"
            max="20"
            value="1"
            onchange="setThickness(this.value)"
        />
        <button onclick="clearCanvas()">✨</button>
        <button onclick="saveCanvas()">💾</button>
        <button onclick="loadCanvas()">⤵️</button>
        <button id="btnUndo" onclick="undo()">🔙</button>
        <button id="btnRedo" onclick="redo()">➡️</button>
    </div>
    
      <div class="tabs">Tabs</div>
    </div>

    <div class="mid">
      <div class="content" style="overflow: auto;padding: 0;">
        <canvas
          id="paintCanvas"
          class="canvas"
          style="width: 100%; height: 85vh"
        >
        </canvas>

        <div class="tools-right">
          <div class="colors">
            <div>
              <label for="strokeColor">Borde:</label>
              <input
                type="color"
                id="strokeColor"
                onchange="setStrokeColor(this.value)"
                value="#000000"
              />
              <br />
              <br />

              <label for="fillColor">Relleno:</label>
              <input
                type="color"
                id="fillColor"
                onchange="setFillColor(this.value)"
                value="#000000"
              />
            </div>
          </div>

          <div class="layers"><h3>Menú de capas</h3>
            <div id="layerList">
                <!-- Aquí se agregarán dinámicamente las capas -->
            </div>
            <button onclick="addLayer()">Agregar Capa</button>
            <button onclick="deleteLayer()">Borrar Capa</button>
            <button onclick="renameLayer()">Renombrar Capa</button>
            <select id="layerOrderSelect" onchange="changeLayerOrder()">
                <option value="front">Traer al Frente</option>
                <option value="back">Enviar al Fondo</option>
            </select></div>
        </div>
      </div>
    </div>

    <!-- Moví el script al final del body -->
    <script src="script/script.js"></script>
    <!-- <script type="module" src="script/asd.js"></script> -->
    
  </body>
</html>
