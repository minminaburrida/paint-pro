<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint By Evie üè≥Ô∏è‚Äç‚ößÔ∏è</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Include Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/evie tonta.webp" type="image/webp">

  </head>

  <body>
    <div class="topbar">
      <div class="tools">
        <div id="toolsLeft">
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'pen')"
            title="Pluma"
          >
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'line')"
            title="L√≠nea"
          >
            <i class="bi bi-arrow-right"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'rectangle')"
            title="Rect√°ngulo"
          >
            <i class="bi bi-square"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'circle')"
            title="C√≠rculo"
          >
            <i class="bi bi-circle"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'eraser')"
            title="Borrador"
          >
            <i class="bi bi-eraser"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="setTool(this, 'cursor')"
            title="Cursor"
          >
            <i class="bi bi-cursor"></i>
          </button>
        </div>
        <div id="tools-center">
          <label for="thickness">Grosor:</label>
          <input
            type="range"
            class="form-range"
            id="thickness"
            min="1"
            max="20"
            value="1"
            onchange="setThickness(this.value)"
            title="Selecciona el grosor de la herramienta"
          />
        </div>
        <div id="tools-right">
          <button
            class="btn btn-primary"
            onclick="clearCanvas()"
            title="Borrar lienzo"
          >
            <i class="bi bi-eraser-fill"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="saveCanvas()"
            title="Guardar lienzo"
          >
            <i class="bi bi-save"></i>
          </button>
          <button
            class="btn btn-primary"
            onclick="loadCanvas()"
            title="Cargar lienzo"
          >
            ‚§µÔ∏è
          </button>
          <button
            id="btnUndo"
            class="btn btn-primary"
            onclick="undo()"
            title="Deshacer"
          >
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button
            id="btnRedo"
            class="btn btn-primary"
            onclick="redo()"
            title="Rehacer"
          >
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button
            id="btnExportPDF"
            class="btn btn-primary"
            onclick="exportAsPDF()"
            title="Exportar como PDF"
          >
            <i class="bi bi-file-pdf"></i>
          </button>
        </div>
      </div>

      <div class="tabs" onclick="convertToInput()">
        <div id="divInput" class="input-container">
          <input id="textInput" type="text" />
          <div id="textDisplay">file_1</div>
        </div>
      </div>
    </div>
    <br />
    <div class="mid">
      <div class="content" style="overflow: auto; padding: 0 30px">
        <canvas
          id="paintCanvas"
          class="canvas"
          style="width: 100%; height: 80vh"
        ></canvas>

        <div class="tools-right">
          <div class="colors">
            <div>
              <label for="strokeColor">Borde:</label>
              <input
                type="color"
                class="form-control"
                id="strokeColor"
                onchange="setStrokeColor(this.value)"
                value="#000000"
              />
              <br />
              <br />

              <label for="fillColor">Relleno:</label>
              <input
                type="color"
                class="form-control"
                id="fillColor"
                onchange="setFillColor(this.value)"
                value="#ffffff"
              />
            </div>
          </div>

          <div class="layers"></div>
        </div>
      </div>
    </div>

    <!-- Mov√≠ el script al final del body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
