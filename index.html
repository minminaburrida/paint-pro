<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint By Evie üè≥Ô∏è‚Äç‚ößÔ∏è</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="topbar">
      <div class="tools">
        <button onclick="setTool('pen')">‚úèÔ∏è</button>
        <button onclick="setTool('line')">‚û°Ô∏è</button>
        <button onclick="setTool('rectangle')">üî≥</button>
        <button onclick="setTool('circle')">‚ö™</button>
        <label for="thickness">Grosor:</label>
        <input
          type="range"
          id="thickness"
          min="1"
          max="20"
          value="1"
          onchange="setThickness(this.value)"
        />
        <button onclick="clearCanvas()">‚ú®</button>
        <button onclick="saveCanvas()">üíæ</button>
        <button onclick="loadCanvas()">‚§µÔ∏è</button>
        <button id="btnUndo" onclick="undo()">üîô</button>
        <button id="btnRedo" onclick="redo()">‚û°Ô∏è</button>
      </div>
      <div class="tabs" onclick="convertToInput()">
        <div id="divInput" class="input-container">
          <input id="textInput" type="text">
          <div id="textDisplay">documento</div>
        </div>
      </div>
    </div>

    <div class="mid">
      <div class="content" style="overflow: auto;padding: 0 30px;">
        <canvas
          id="paintCanvas"
          class="canvas"
          style="width: 100%; height: 85vh"
        >
        </canvas>

        <div class="tools-right">
          <div class="colors">
            <div>
              <label for="strokeColor">Borde:</label>
              <input
                type="color"
                id="strokeColor"
                onchange="setStrokeColor(this.value)"
                value="#000000"
              />
              <br />
              <br />

              <label for="fillColor">Relleno:</label>
              <input
                type="color"
                id="fillColor"
                onchange="setFillColor(this.value)"
                value="#000000"
              />
            </div>
          </div>

          <div class="layers">
                <!-- Bot√≥n para exportar en PNG -->
                <button onclick="exportAsPNG()">Exportar como PNG</button>
                <!-- Bot√≥n para exportar en PDF -->
                <button onclick="exportAsPDF()">Exportar como PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mov√≠ el script al final del body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script/script.js"></script>
    
  </body>
</html>
